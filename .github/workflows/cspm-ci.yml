name: CSPM CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:  


jobs:
  cspm-scan:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3
          pip install requests
          sudo apt-get install -y jq

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Start LocalStack
        run: |
          docker pull localstack/localstack:latest
          docker run -d --name localstack -p 4566:4566 -p 4571:4571 localstack/localstack
          

      # Step 4: Initialize Terraform
      - name: Terraform Init
        working-directory: infra
        run: terraform init -upgrade

      # Step 5: Apply Terraform (auto-approve)
      - name: Terraform Apply
        working-directory: infra
        run: terraform apply -auto-approve

      # Step 6: Run CSPM scanner
      - name: Run CSPM Scanner
        working-directory: scanner
        run: |
          python3 scanner_main.py

      - name: Send Full CSPM Report & Fail on Any Findings
        working-directory: ${{ github.workspace }}  # set working dir to repo root
        run: |
          report_file="scanner/reports/cspm_report.json"

          # Check if the report exists
          if [ ! -f "$report_file" ]; then
            echo "‚ùå Report file $report_file not found!"
            exit 2
          fi

          # Convert JSON report into readable text
          report=$(jq -r '.findings[] | "\(.resource) (\(.service)) ‚Üí \(.severity): \(.issue)"' "$report_file")
          total=$(jq -r '.total_findings' "$report_file")
          scan_time=$(jq -r '.scan_time' "$report_file")

          message="üìä CSPM Scan Report\nTime: $scan_time\nTotal Findings: $total\n\n$report"

          # Send full report to Telegram
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
               -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
               -d text="$message"

          # Fail workflow if any findings exist
          if [ "$total" -gt 0 ]; then
            echo "‚ùå CSPM scan found $total issues. Stopping pipeline."
            exit 1
          else
            echo "‚úÖ No issues found. Pipeline passes."
          fi
